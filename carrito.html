<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito de Compras - Smoosh Café</title>
    <meta name="description" content="Revisa tu pedido y prepárate para disfrutar del mejor café y repostería de Smoosh.">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://placehold.co/32x32/006241/ffffff?text=S" type="image/png">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="./index.html" class="logo">SMOOSH</a>
            <nav>
                <a href="./index.html#menu">Menú</a>
                <a href="./carrito.html" class="cart-link">
                    <i class="fas fa-shopping-bag"></i> Carrito <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Tu Carrito</h2>
                <div id="cart-items-container">
                    <!-- Los items del carrito se mostrarán aquí -->
                </div>
                <div id="cart-summary" class="cart-summary">
                    <!-- El resumen del carrito se mostrará aquí -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Smoosh Café. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-message-text"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
