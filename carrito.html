<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Smoosh Café</title>
    <meta name="description" content="Completa tus datos para recibir tu pedido de Smoosh Café.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://placehold.co/32x32/5a3a2a/ffffff?text=S" type="image/png">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">SMOOSH</a>
            <nav>
                <a href="/#menu">Menú</a>
                <a href="/carrito.html" class="cart-link">
                    Carrito <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="checkout-section">
            <div class="container">
                <h2>Finalizar Compra</h2>
                <div class="checkout-layout">
                    <div class="checkout-form-container">
                        <h3>Tus Datos de Envío</h3>
                        <form id="checkout-form">
                            <div class="form-group">
                                <label for="name">Nombre Completo</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Dirección de Envío</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <button type="submit" class="btn-primary" id="submit-order-btn">Realizar Pedido</button>
                        </form>
                    </div>
                    <div class="checkout-summary-container">
                        <h3>Resumen de tu Pedido</h3>
                        <div id="checkout-summary">
                            <!-- El resumen del pedido se cargará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Modal para mensajes -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message-text"></p>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Smoosh Café. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
