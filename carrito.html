<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito de Compras - Smoosh Café</title>
    <meta name="description" content="Revisa tu pedido y prepárate para disfrutar del mejor café y repostería de Smoosh.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://placehold.co/32x32/5a3a2a/ffffff?text=S" type="image/png">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">SMOOSH</a>
            <nav>
                <a href="/#menu">Menú</a>
                <a href="/carrito.html" class="cart-link">
                    Carrito <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Tu Carrito</h2>
                <div id="cart-items-container">
                    <!-- Los items del carrito se mostrarán aquí -->
                </div>
                <div id="cart-summary" class="cart-summary">
                    <!-- El resumen del carrito se mostrará aquí -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Smoosh Café. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
