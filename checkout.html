<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Smoosh Café</title>
    <meta name="description" content="Completa tus datos para recibir tu pedido de Smoosh Café.">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://placehold.co/32x32/006241/ffffff?text=S" type="image/png">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="./index.html" class="logo">SMOOSH</a>
            <nav>
                <a href="./index.html#menu">Menú</a>
                <a href="./carrito.html" class="cart-link">
                    <i class="fas fa-shopping-bag"></i> Carrito <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="checkout-section">
            <div class="container">
                <h2>Finalizar Compra</h2>
                <div class="checkout-layout">
                    <div class="checkout-form-container">
                        <h3>Tus Datos de Envío</h3>
                        <form id="checkout-form">
                            <div class="form-group">
                                <label for="name">Nombre Completo</label>
                                <input type="text" id="name" name="name" placeholder="Ej: Ana Castillo" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Dirección de Envío</label>
                                <input type="text" id="address" name="address" placeholder="Tu dirección completa" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono (WhatsApp)</label>
                                <input type="tel" id="phone" name="phone" placeholder="84016969" required>
                            </div>
                            <button type="submit" class="btn-primary" id="submit-order-btn">Realizar Pedido</button>
                        </form>
                    </div>
                    <div class="checkout-summary-container">
                        <h3>Resumen de tu Pedido</h3>
                        <div id="checkout-summary">
                            <!-- El resumen del pedido se cargará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-message-text"></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Smoosh Café. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
