    <!-- Open Graph / Facebook -->

    <!-- Twitter -->

<body>

    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">SMOOSH</a>
            <nav>
                <a href="/#menu">Menú</a>
                <a href="/carrito.html" class="cart-link">
                    Carrito <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>El sabor que te mueve.</h1>
                <p>Café de especialidad y delicias recién hechas, a un clic de distancia.</p>
                <a href="#menu" class="btn-primary">Ver Menú</a>
            </div>
        </section>

        <section id="menu" class="menu-section">
            <div class="container">
                <h2>Nuestro Menú</h2>
                <div id="category-filters" class="category-filters">
                    <!-- Las categorías se cargarán aquí -->
                </div>
                <div id="product-grid" class="product-grid">
                    <!-- Los productos se cargarán aquí -->
                    <div class="loader">Cargando delicias...</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">

        </div>
    </footer>
